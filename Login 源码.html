<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>农业资源库</title>
    <style>
        .login-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        .login-form input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .login-form button {
            width: 30%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px auto;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>农业资源库</h2>
        <input type="text" id="username" placeholder="用户名" autocomplete="off" onfocus="clearErrorMessage()">
        <input type="password" id="password" placeholder="密码" autocomplete="off" onfocus="clearErrorMessage()">
        <button onclick="login()">登录</button>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        function login() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ''; // 清除错误消息
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            const validCredentials = [
                { username: 'Agriculture', password: 'zuoshiyaokaopu' },
                // { username: 'MJAIzuotu', password: 'AItupianmiaoshuci@ZXJBF' }
            ];
    
            const isValid = validCredentials.some(credentials => 
                credentials.username === username && credentials.password === password
            );
    
            if (isValid) {
                sessionStorage.setItem('authenticated', 'true');
                console.log('Login successful, redirecting to index.html');
                window.location.href = 'index.html'; // 你的网站主页
            } else {
                errorMessage.textContent = '用户名或密码错误';
                console.log('Login failed: incorrect username or password');
            }
        }
    
        function clearErrorMessage() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ''; // 清除错误消息
        }
    </script>
</body>
</html>
